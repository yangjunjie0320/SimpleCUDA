name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.10'
        environment-file: environment.yml
        activate-environment: simple-cuda
    
    - name: Build project
      shell: bash
      run: |
        export CUDA_HOME=$CONDA_PREFIX
        export CUDA_INCLUDE_DIRS=$CUDA_HOME/include/
        export CUDA_TOOLKIT_ROOT_DIR=$CONDA_PREFIX/targets/x86_64-linux
        
        export TORCH_HEADER_PATH=$(python -c "import torch; print(torch.__path__[0])")
        export CMAKE_PREFIX_PATH=$CONDA_PREFIX/include/:$TORCH_HEADER_PATH
        
        export TORCH_CUDA_ARCH_LIST=7.5
        
        rm -rf build
        cmake -B build \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCUDA_TOOLKIT_ROOT_DIR=$CONDA_PREFIX/targets/x86_64-linux \
          -DTORCH_CUDA_ARCH_LIST=$TORCH_CUDA_ARCH_LIST
        
        cmake --build build --parallel
        
        echo "Build completed successfully"
        ls -lh build/*.x 2>/dev/null || echo "Note: Executables may not run without GPU"